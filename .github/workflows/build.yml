name: Build AI Cleaner Cross Platform
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build-macos:
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==6.10.0
          pip install pandas==2.2.3
          pip install requests==2.32.3
          pip install openpyxl==3.1.5
      
      - name: Build macOS app
        run: python build_mac_app.py
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-Cleaner-macOS-App
          path: AI清洗工具2.0.app
          retention-days: 90
  
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==6.10.0
          pip install pandas==2.2.3
          pip install requests==2.32.3
          pip install openpyxl==3.1.5
      
      - name: Build Windows executable
        run: pyinstaller --onefile --windowed --name "AI清洗工具2.0-Windows" mac_ai_cleaner.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-Cleaner-Windows-EXE
          path: dist/AI清洗工具2.0-Windows.exe
          retention-days: 90
